<!DOCTYPE html>
<html>
<head>
    <title>YouTube Summariser</title>
</head>
<body>
    <h1>YouTube Video Summariser</h1>
    <form method="post">
        <input type="text" name="youtube_url" placeholder="Paste YouTube URL" size="60" required>
        <button type="submit">Summarise</button>
    </form>
    <hr>
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
</body>
</html>
